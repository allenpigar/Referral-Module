    body: "<h2 id=\"qualifiedreferrals\">Qualified referrals</h2>\n<p>A “Referral” is a quote generated by Kin for a unique individual (a “Referred Customer”) who arrives to Kin’s website by clicking a Referral Program link from another individual (“Referrer”). Only a current Kin policyholder with an active Kin policy can be a Referrer under this program. Referrer and Referred Customer are collectively referred to as “Participants”.</p>\n<p>A “Qualified Referral” is a Referral that is made in accordance with these Referral Terms.</p>\n<p>Participants must each use a unique and valid email address, phone number, and device when receiving quotes. Duplicate or invalid email addresses, phone numbers, or devices used to generate quotes will not be counted as Qualified Referrals.</p>\n<p>A quote generated for a Referred Customer who has received a Kin quote within the past year will not count as a Qualified Referral.</p>\n<p>The Referred Customer does not need to sign any documents or purchase insurance for a Referrer to be eligible for a Referral Reward.</p>\n<h2 id=\"referralrewards\">Referral rewards</h2>\n<p>Qualified referrers will be sent a referral reward (“Referral Reward”) of one Amazon Gift Card with a dollar amount to be determined at the sole discretion of Kin per Qualified Referral. Only Qualified Referrals will be sent a Referral Reward. Referrals generated without the use of the unique Referral Program link do not qualify as a Qualified Referral and thus Referrals not generated with the unique Referral Program link will not be sent a Referral Reward.</p>\n<p>The maximum amount of reward is dependent on state laws and cannot exceed $100 per person. Not available in all states and subject to state laws and regulations. You are responsible for any and all tax liability resulting from Referral Rewards. At this time, Kin’s referral program is only available in Florida.</p>\n<p>Referral Rewards will ordinarily be emailed within 5 days after the Referral receives a quote.</p>\n<h2 id=\"eligibility\">Eligibility</h2>\n<p>Referral Rewards are only available to those who reside in Florida and are obtaining a quote for a Florida policy. Eligibility is limited to individuals only. Kin employees are not eligible to participate in the Referral Program.</p>\n<p>Other limitations may apply. This Referral Program is void where prohibited or restricted by law.</p>\n<h2 id=\"nospam\">No spam</h2>\n<p>You must comply with all applicable “SPAM” laws. For example, emails must be created and distributed in a personal manner and bulk email distribution is strongly discouraged. Any distribution of your referral link that could constitute unsolicited commercial email or “spam” under any applicable law or regulation is expressly prohibited and will be grounds for immediate termination of your referral account and exclusion from the Referral Program.</p>\n<h2 id=\"righttodiscontinueuse\">Right to discontinue use</h2>\n<p>Kin reserves the right to cancel the Referral Program with respect to any Participant if the Participant attempts to use the Kin Referral Program in a questionable manner, breaches any of these Referral Terms, or is in violation of Kin’s Terms of Service, or any law, statute or governmental regulation.</p>\n<h2 id=\"righttocancelprogramorchangeterms\">Right to cancel program or change terms</h2>\n<p>Kin reserves the right to cancel the Referral Program or to change these Referral Terms at any time in its sole discretion, by posting updated Referral Terms here.</p>\n<h2 id=\"additionalterms\">Additional terms</h2>\n<p>By making a Referral, each Participant agrees to defend, indemnify, and otherwise hold Kin and Kin’s respective parents, subsidiaries, affiliated companies, the agents, officers, directors, and/or employees (collectively, the “Released Parties”) harmless from and against any and all liability of any nature whatsoever arising out of or relating to (a) unauthorized human intervention in the Referral Program by or directed by Participant and (b) breaches of the Referral Terms (including Kin’s Terms of Service).</p>\n<p>By making a Referral, each Participant (1) agrees to release each of the Released Parties from any and all liability for any loss, harm, damages, costs, and/or expenses, arising out of participating in this Referral Program, and (2) acknowledges that Kin has not made or is not responsible or liable for any warranty, representation, or guarantee, express or implied, in fact or in law, relative to any Referral Award.</p>\n<p>Kin will not be liable for any damages whatsoever related to or arising from (a) any technical errors that may prevent any Participant from participating in any way; (b) unauthorized human intervention in the Referral Program; and/or (c) errors in the administration of the Referral Program. Participant waives the right to claim any damages whatsoever, including, but not limited to, punitive, consequential, direct, or indirect damages. Participant further agrees that in any cause of action, the Released Parties’ aggregate liability for all claims will be limited to the cost of entering and participating in the Referral Program, and in no event shall the Released Parties be liable for attorneys’ fees.</p>\n<p>Except where prohibited by law, each Participant agrees that any and all disputes, claims, and causes of action arising out of, or connected with, the Referral Program or any incentive provided will be resolved individually, without resort to any form of class action, and exclusively by the appropriate court located in the State of Illinois. All issues and questions concerning the construction, validity, interpretation, and enforceability of these Terms and Conditions, Participant’s rights and obligations, or the rights and obligations of the Sponsor in connection with the Referral Program, will be governed by, and construed in accordance with, the laws of the State of Illinois without giving effect to any choice of law or conflict of law rules (whether of Illinois or any other jurisdiction), which would cause the application of the laws of any jurisdiction other than Illinois.</p>\n<p><strong>Additional questions? Please see our</strong> <a href=\"/referral/referral-program-faqs/\"><strong>Referral Program FAQ page</strong></a><strong>.</strong></p>"
