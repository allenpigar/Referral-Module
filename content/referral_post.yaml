    body: "<h2 id=\"whatisthekinreferralprogram\">What is the Kin Referral Program?</h2>\n<p>The Kin referral program is an easy way to help your friends and family get great <a href=\"/home-insurance/\">homeowners insurance</a>. Currently, Kin’s referral program is only available in Florida.</p>\n<h2 id=\"howdoeskinsreferralprogramwork\">How does Kin’s Referral Program work?</h2>\n<p>Joining our referral program is easy. All you have to do is:</p>\n<ol>\n<li>Go to <a href=\"/referral/\">kin.com/referral</a>.</li>\n<li>Enter your information to get your personalized referral link</li>\n<li>Share your referral link with your friends and family.</li>\n</ol>\n<h2 id=\"whatrewardscaniearnforreferringfriendstokin\">What rewards can I earn for referring friends to Kin?</h2>\n<p>A qualified referral can earn you a <strong>$20 Amazon gift card – up to $100</strong>. Currently, Kin’s referral program is only available in Florida.</p>\n<h2 id=\"howmanytimescansomeoneusemyreferrallink\">How many times can someone use my referral link?</h2>\n<p>If you’re eligible for rewards, we offer only one reward per potential customer. So, if one person uses your referral link to get several quotes, you will only receive one gift card.</p>\n<h2 id=\"whocanirefertoearnrewards\">Who can I refer to earn rewards?</h2>\n<p>You can refer anyone you want as long as they live in Floridaand get a quote using a separate and valid:</p>\n<ul>\n<li>Email address</li>\n<li>Phone number.</li>\n<li>Device.</li>\n</ul>\n<h2 id=\"istherealimitonhowmanypeopleicanrefer\">Is there a limit on how many people I can refer?</h2>\n<p>You can refer as many people as you’d like, but rewards are capped at up to 5 people in a calendar year for a total of up to $100 in rewards. Limitations are also subject to state rules and regulations.</p>\n<h2 id=\"howwillireceivemyrewards\">How will I receive my rewards?</h2>\n<p>If you qualify, we’ll email your referral reward approximately 14 days after your friend receives an eligible quote.</p>\n<h2 id=\"doreferralrewardsexpire\">Do referral rewards expire?</h2>\n<p>Referral reward Amazon gift cards do not expire. For more detailed information about how to use your referral rewards, please read <a href=\"https://www.amazon.com/gp/help/customer/display.html?nodeId=GNG9PXYZUMQT72QK\">Amazon’s terms and conditions</a>.</p>\n<h2 id=\"canireceivearewardifidontusemyreferrallink\">Can I receive a reward if I don’t use my referral link?</h2>\n<p>We can only give you a referral reward when someone uses your personal referral link. That’s how we know you’re responsible for spreading the word about Kin!</p>\n<h2 id=\"caniearnarewardforreferringfriendswhohavealreadygottenaquote\">Can I earn a reward for referring friends who have already gotten a quote?</h2>\n<p>Unfortunately, we can’t give you credit for friends who have already received quotes because those friends wouldn’t have been able to use your referral link. That link is what connects you to the referral. Without it, we’d have no way of knowing that you sent a potential customer our way.</p>\n<h2 id=\"howcanitrackmyreferralrewards\">How can I track my referral rewards?</h2>\n<p>Please contact us by emailing support@kin.com to get a list of the referral rewards you have earned.</p>\n<h2 id=\"iwanttorefermyfriendsbutimworriedillmakeamistakehowcanibesureimfollowingyourtermsandconditions\">I want to refer my friends, but I'm worried I'll make a mistake. How can I be sure I'm following your terms and conditions?</h2>\n<p>You should definitely take a look at our referral program’s <a href=\"/referral/terms/\">terms and conditions</a>, but here a few key rules to keep in mind:</p>\n<ul>\n<li>You only earn rewards if you and the person you are referring live in Florida and that person uses your personal referral link.</li>\n<li>That person can only use your personal referral link from a separate and valid device, email address, and phone number.</li>\n<li>You can refer as many people as you like, but rewards are capped at up to $100 ($20 per potential customer) per year.</li>\n</ul>"
